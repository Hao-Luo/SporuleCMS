{% extends "admin_base.html" %}
{% block content %}
<table>
    <tr>
        <td>Name</td>
        <td>Is Collection</td>
    </tr>
    {% if tags is not none %}
        {% for tag in tags%}
        <tr>
            <td>{{tag.name}}</td>
            <td>{{tag.is_collection}}</td>
            <td><a href="{{url_for('admin.edit_tag',tag_id=tag.id)}}">Edit Tag </a></td>
        </tr>
        {% endfor %}
    {% endif %}
</table>
{% endblock %}
