{% extends "admin_base.html" %}
{% block content %}
<h1>Sign In</h1>
<form method="POST" action="">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    {{ form.remember_me.label }} {{ form.remember_me}}
    <input type="submit" value="Sign In">
</form>
{% endblock %}
